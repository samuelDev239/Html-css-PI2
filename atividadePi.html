<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">nome</label>
<input type="text" id="nome">
<label for="peso"></label>
<label for="">Peso</label>
<input type="number" id="peso">
<label for="">altura</label>  
<input type="number" id="altura">  
<button onclick="calcular()">Oi</button>
<div id="mensagem"></div>
</body>
</html>
<script>

    function calcular(){
        var nomeUser = nome.value;
        var pesoUser = Number(peso.value)
        var alturaUser = Number(altura.value)
        var alturaPe  = (alturaUser / 30.48)
        var alturaPe2 = alturaPe * 100
        var pesoOn  = pesoUser * 35.274  
        var imc = pesoUser / (alturaUser * alturaUser)
        var imcOP = pesoOn / (alturaPe2 * alturaPe2)
        mensagem.innerHTML = `${nomeUser} seu IMC é igual a ${imc} a sua altura em pés é ${alturaPe2} o seu peso em onças é igual a ${pesoOn} e seu IMC em onças/pés é igual a ${imcOP}`
        console.log(imc, imcOP, alturaPe2, pesoOn)
    }
</script>
